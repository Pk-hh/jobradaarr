<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | JobRadar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white text-black font-sans">

    <nav class="fixed w-full z-50 top-0 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2.5 group">
                <div
                    class="w-9 h-9 bg-black rounded-xl flex items-center justify-center text-white shadow-lg transition-transform group-hover:rotate-6">
                    <i class="fas fa-radar text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-black">Job<span
                        class="text-brand-500">Radar</span></span>
            </a>
            <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-black transition-colors">Back to
                Home</a>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <div class="grid lg:grid-cols-2 gap-16">
            <!-- Info -->
            <div>
                <h1 class="text-5xl font-extrabold text-black tracking-tight mb-6">Let's Talk.</h1>
                <p class="text-xl text-gray-500 mb-12 leading-relaxed">
                    Have a question, feedback, or a partnership inquiry? We'd love to hear from you.
                </p>

                <div class="space-y-8">
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center text-brand-500 text-xl shrink-0">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-black">Email Us</h3>
                            <a href="mailto:hello@jobradar.com"
                                class="text-gray-500 hover:text-brand-500 transition-colors">hello@jobradar.com</a>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center text-brand-500 text-xl shrink-0">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-black">WhatsApp</h3>
                            <a href="https://whatsapp.com/channel/0029VbCdNVMKrWQqXxDWh22v" target="_blank"
                                class="text-gray-500 hover:text-brand-500 transition-colors">Join our Channel</a>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center text-brand-500 text-xl shrink-0">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-black">Office</h3>
                            <p class="text-gray-500">Remote First<br>Based in Mumbai, India</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="bg-gray-50 p-8 md:p-10 rounded-3xl border border-gray-100">
                <form class="space-y-6"
                    onsubmit="event.preventDefault(); alert('Message sent! We will get back to you shortly.'); this.reset();">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Name</label>
                        <input type="text" required
                            class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-black transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Email</label>
                        <input type="email" required
                            class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-black transition-all">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Message</label>
                        <textarea rows="4" required
                            class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-black transition-all"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition-colors shadow-lg">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white py-12 border-t border-white/10">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <span class="font-bold tracking-tight">Job<span class="text-brand-500">Radar</span></span>
            <p class="text-gray-500 text-sm">&copy; 2025 JobRadar Inc.</p>
        </div>
    </footer>

</body>

</html>
